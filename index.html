<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!---------------Bootstrap CSS------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ------------------Tailwind CSS------------------
    <script src="https://cdn.tailwindcss.com"></script> -->
    <!----------------Google Font--------------------->
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Luxurious+Roman&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <!-----------------Vanila CSS------------------>
    <link rel="stylesheet" href="style.css">
    <!------------------------Font Awesome Icon------------------------->
    <script src="https://kit.fontawesome.com/fdf8487a92.js" crossorigin="anonymous"></script>
</head>


<body>
    <!--------------------------header section---------------------->
    <header>
        <h1 class="container text-center">Happy Club</h1>
    </header>
    <br>
    <br>

    <div class="container row">
        <div class="col-lg-6">
            <img class="images d-block img-fluid " src="cal.jpg" alt="">
        </div>
        <div class="container col-lg-6">
            <h1 class="text-center">Income</h1>
            <br>
            <h5 class="reality text-center">Income: <input id="income" class="resize" type="Number" value="10000"></h5>
            <h1 class="text-center">Expenses</h1>
            <h5 class="reality text-center">Food: <input id="food" class="resize" type="text" value="3000"></h5>
            <h5 class="reality text-center">Rent: <input id="rent" class="resize" type="text" value="2000"></h5>
            <h5 class="reality text-center">Clothes: <input id="clothes" class="resize" type="text" value="500"></h5>

            <button id="calculate" type="button" class="btn btn-primary calculate">Calculate</button>

            <h2 class="text-center">Total Expenses:<span>5500</span></h2>
            <h2 class="text-center">Balance:<span>4500</span></h2>

            <h4 id="save" class="save">Save:<input class="resize" type="text" value="20"> %<button type="button"
                    class="btn btn-primary button">Save</button>
            </h4>
            <h2 class="text-center">Saving Amount:<span>2000</span></h2>
            <h2 class="text-center">Remaining Balance:<span>2500</span></h2>
        </div>
    </div>

    <!-----------------------Bootstrap JS------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!------------------------Javascript----------------------->
    <script src="script.js"></script>
</body>

</html>
